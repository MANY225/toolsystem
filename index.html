<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบงานเเจ้งซ่อม </title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    h4 {text-align: center;}
   
    </style>
</head>

<body>
  <div class="login-root">
    
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div>
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
            <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
            <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
      </div>
          <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
          <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a rel="dofollow">  ระบบงานเเจ้งซ่อม  </a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15"><h4>แบบฟอร์มแจ้งซ่อมห้องชุด</h4></span>
              <form id="stripe-login" method="post" name="myForm">

                <div class="field padding-bottom--24">
                  <label for="roomid">ห้องชุดเลขที่</label>
                  <input type="text" name="roomid" placeholder="ห้องชุดเลขที่" >
                  </div>
                  <div class="field padding-bottom--24">
                    <label for="floor">ชั้นที่</label>
                  <select id="floor" name="floor" >
                      <option value="">เลือกชั้น</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                  </select>
                </div>

                <div class="field padding-bottom--24">
                  <label for="name">ชื่อ-นามสกุล</label>
                  <input type="name" name="name" placeholder="ชื่อ-นามสกุล" >
                </div>

                <div class="field padding-bottom--24">
                  <label for="tell">เบอร์โทรติดต่อ</label>
                  <input type="tell" id="tell" name="tell" placeholder="000-000-0000" >
                </div>


                <div class="field padding-bottom--24">
                    <label for="date">ระบุวันที่ ( เพื่อให้ช่างอาคารเข้าไปปฏิบัติหน้าที่ได้ )</label>
                    <input type="date" id="date" name="date" placeholder="date" >
                  </div>


                <div class="field padding-bottom--24">
                  <label for="fix2">ประเภทงานที่ต้องการซ่อม</label>
                <select id="fix2" name="fix2" >
                    <option value="">เลือกประเภทงานที่ต้องการซ่อม</option>
                    <option value="1">ไฟฟ้า</option>
                    <option value="2">ประปา</option>
                    <option value="3">เครื่องปรับอากาศ</option>
                    <option value="4">อื่นๆ</option>
                </select>
              </div>
              <div class="field padding-bottom--24">
                <label for="fix21">สถานที่ ที่พบปัญหา</label>
              <select id="fix21" name="fix21" >
                  <option value="">เลือกสถานที่ ที่พบปัญห</option>
                  <option value="1">ห้องนอน</option>
                  <option value="2">ห้องโถง</option>
                  <option value="3">ห้องครัว</option>
                  <option value="4">ห้องน้ำ</option>
                  <option value="5">ระเบียง</option>
                  <option value="6">อื่นๆ</option>
              </select>
            </div>

              <div class="field padding-bottom--24">
                <label for="detell2">รายละเอียด</label>
                <input type="text" id="detell2" name="detell2" placeholder="ระบุรายละเอียด" >
              </div>
              
                
                <div class="field padding-bottom--24">
                  <input onclick="myFunction()" type="submit" name="submit" value="บันทึกข้อมูล">
                 
                </div>
               
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span><a>@ระบบงานเเจ้งซ่อม</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzcCDbjN_hhduK09mQH5qUmM8RnJwQb7dT4h1P_tjliWY6h2wNPraSixJSXDPSKhmiY/exec' 
    const form = document.forms['myForm']
    

  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => Swal.fire({
  position: 'center',
  icon: 'success',
  title: 'บันทึกข้อมูลเรียบร้อย',
  showConfirmButton: false,
  timer: 1500
}))
        .catch(error => console.error('Error!', error.message))
        .catch.contact-form.reset();
    })
  </script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  function myFunction() {
    alert("สำเร็จ");
  }
  </script>

</body>

</html>
